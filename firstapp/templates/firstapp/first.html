<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load staticfiles %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maid in India</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static "css/firstcss.css" %}/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background="http://www.istitutomarangoni.com/wp-content/uploads/2017/04/xMumbai-1600x900.jpg.pagespeed.ic.Xrqk_wMbos.jpg">

<div class="container">
  <div class="jumbotron",id="hi">
  <marquee><h1> Welcome to Maid in Mumbai!</h1></marquee>
  </div>
  <nav>
<ul>
    <li><a href="{% url 'firstapp:first' %}">Home</a> </li>

    <li id= "first"><a href="{% url 'firstapp:service' %}">Services</a>


    </li>

    <li><a href="{% url 'firstapp:aboutus' %}">About Us</a> </li>
    <li><a href="{% url 'firstapp:contact' %}">Contact Us</a> </li>
</ul>
  </nav>
</div>

</div>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner",id="one">
      <div class="item active">
        <img src= "https://www.thebetterindia.com/wp-content/uploads/2016/07/didi2.jpg" alt="">
      </div>

      <div class="item",id="two">
        <img src="https://i.pinimg.com/originals/fc/61/6f/fc616f40a02b2415b08ffd7de6dad1ac.jpg" alt="">
      </div>

      <div class="item",id="three">
        <img src="https://www.hindustantimes.com/rf/image_size_640x362/HT/p2/2016/02/21/Pictures/house-maids_944b0fea-d875-11e5-b369-6a1e536aef0c.JPG" alt="">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>





  </body>
</html>
